<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="main-container">
            <div id="dashboard-label" class="label-big">
                <img src="./images/view-dashboard.svg">
                <h1>Dashboard</h1>
            </div>
            <div id="main-options">
                <div class="label-small">
                    <img src="./images/home-alert-outline.svg">
                    <h1>Home</h1>
                </div>
                <div class="label-small">
                    <img src="./images/card-account-details-outline.svg">
                    <h1>Profile</h1>
                </div>
                <div class="label-small">
                    <img src="./images/message-outline.svg">
                    <h1>Messages</h1>
                </div>
                <div class="label-small">
                    <img src="./images/clock-outline.svg">
                    <h1>History</h1>
                </div>
                <div class="label-small">
                    <img src="./images/note-multiple-outline.svg">
                    <h1>Tasks</h1>
                </div>
                <div class="label-small">
                    <img src="./images/account-group-outline.svg">
                    <h1>Communities</h1>
                </div>
            </div>
            <div id="settings-options">
                <div class="label-small">
                    <img src="./images/cog-outline.svg">
                    <h1>Settings</h1>
                </div>
                <div class="label-small">
                    <img src="./images/account-question-outline.svg">
                    <h1>Support</h1>
                </div>
                <div class="label-small">
                    <img src="./images/map-marker-check-outline.svg">
                    <h1>Privacy</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="header">

    </div>
    <div id="main-content">

    </div>
</body>
</html>
